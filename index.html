<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>


</head>
<body>
  <main class="main-container">
    
    <div class="profile-container overlapping-grid">
      <div class="profile-card">
        <div class="flex-container profile-flex">
          <div class="profile-picture-container">
            <img class="profile-picture" src="./images/image-jeremy.png" alt="profile picture" height="64px" width="64px"/>
          </div>
          <div class="profile-text">
            <p class="report">Report for</p>
            <h1 id="username">Jeremy Robson</h1>
          </div>
        </div>
      </div>
    
      <div class="interval-card">
        <div class="interval-container flex-container">
          <button class="interval-btn hover-glow">Daily</button>
          <button class="interval-btn hover-glow">Weekly</button>
          <button class="interval-btn hover-glow">Monthly</button>
        </div>
      </div>
    </div>

    <div class="overlapping-grid widget-container">
      <div class="image-card orange">
        <img class="background-image" src="./images/icon-work.svg" alt="work"/>
      </div>
      <div class="info-card hover-glow">
        <div class="title-menu flex-container">
          <h2 class="title">Work</h2>
          <img class="more-options" src="./images/icon-ellipsis.svg" alt="more-options"/>
        </div>
        <div class="current-time">5hrs</div> 
        <div class="previous-time">Previous<span class="value">7hrs</span></div> 
      </div>
    </div>

    <div class="overlapping-grid widget-container">
      <div class="image-card blue">
        <img class="background-image" src="./images/icon-play.svg" alt="play">
      </div>
      <div class="info-card hover-glow">
        <div class="title-menu flex-container">
          <h2 class="title">Play</h2>
          <img class="more-options" src="./images/icon-ellipsis.svg" alt="more-options"/>
        </div>
        <div class="current-time">1hr</div> 
        <div class="previous-time">Previous<span class="value">2hrs</span></div> 
      </div>
    </div>

    <div class="overlapping-grid widget-container">
      <div class="image-card red">
        <img class="background-image" src="./images/icon-study.svg" alt="study">
      </div>
      <div class="info-card hover-glow">
        <div class="title-menu flex-container">
          <h2 class="title">Study</h2>
          <img class="more-options" src="./images/icon-ellipsis.svg" alt="more-options"/>
        </div>
        <div class="current-time">0hrs</div> 
        <div class="previous-time">Previous<span class="value">1hr</span></div> 
      </div>
    </div>

    <div class="overlapping-grid widget-container">
      <div class="image-card green">
        <img class="background-image" src="./images/icon-exercise.svg" alt="exercise">
      </div>
      <div class="info-card hover-glow">
        <div class="title-menu flex-container">
          <h2 class="title">Exercise</h2>
          <img class="more-options" src="./images/icon-ellipsis.svg" alt="more-options"/>
        </div>
        <div class="current-time ">1hr</div>
        <div class="previous-time">Previous<span class="value">1hr</span></div> 
      </div>
    </div>

    <div class="overlapping-grid widget-container">
      <div class="image-card violet">
        <img class="background-image" src="./images/icon-social.svg" alt="social">
      </div>
      <div class="info-card hover-glow">
        <div class="title-menu flex-container">
          <h2 class="title">Social</h2>
          <img class="more-options" src="./images/icon-ellipsis.svg" alt="more-options"/>
        </div>
        <div class="current-time">1hr</div>
        <div class="previous-time">Previous<span class="value">3hrs</span></div>
      </div>
    </div>

    <div class="overlapping-grid widget-container">
      <div class="image-card soft-orange">
        <img class="background-image" src="./images/icon-self-care.svg" alt="self care">
      </div>
      <div class="info-card hover-glow">
        <div class="title-menu flex-container">
          <h2 class="title">Self Care</h2>
          <img class="more-options" src="./images/icon-ellipsis.svg" alt="more-options"/>
        </div>
        <div class="current-time">0hrs</div> 
        <div class="previous-time">Previous<span class="value">1hr</span></div>
      </div>
    </div>

    
  </main>

</body>
</html>
